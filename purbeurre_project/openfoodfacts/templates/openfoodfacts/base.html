<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Accueil</title>

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'openfoodfacts/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'openfoodfacts/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static 'openfoodfacts/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'openfoodfacts/css/creative.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a href="/"><img src="{% static 'openfoodfacts/img/logo_pur_beurre.png' %}" width="30px"></a>
        <a class="navbar-brand js-scroll-trigger"> &nbsp; Pur Beurre</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form method="get" action="{% url 'openfoodfacts:search' %}">
                <input name="query">
                <button><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href=""><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="">
                  <img src="{% static 'openfoodfacts/img/logo_carotte.png' %}" width="30px" height="30px">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 ml-auto text-center">
                    <p class="my-4">Mentions l√©gales</p>
                </div>
                <div class="col-lg-4 mr-auto text-center">
                    <p class="my-4" href="#Contacts">Contacts</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'openfoodfacts/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'openfoodfacts/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'openfoodfacts/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'openfoodfacts/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'openfoodfacts/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'openfoodfacts/js/creative.min.js' %}"></script>

  </body>

</html>
